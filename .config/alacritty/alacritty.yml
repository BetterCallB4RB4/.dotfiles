# Alacritty Configuration File

# Colors
colors:
  primary:
    background: '#1A1B26'
    foreground: '#C0CAF5'
  
  normal:
    black: '#15161E'
    red: '#F7768E'
    green: '#9ECE6A'
    yellow: '#E0AF68'
    blue: '#7AA2F7'
    magenta: '#BB9AF7'
    cyan: '#7DCFFF'
    white: '#A9B1D6'

  bright:
    black: '#414868'
    red: '#F7768E'
    green: '#9ECE6A'
    yellow: '#E0AF68'
    blue: '#7AA2F7'
    magenta: '#BB9AF7'
    cyan: '#7DCFFF'
    white: '#C0CAF5'

# Cursor
cursor:
  text: '#1A1B26'   # Background color of the cursor text.
  cursor: '#FFFFFF'  # The cursor's color.

# Selection
selection:
  background: '#FFFFFF'
  text: '#1A1B26'

# Window
window:
  padding:
    x: 4
    y: 4

# Font
